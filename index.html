<html lang="en">

    <meta property="og:type" content="website" />

    <meta

      content="Interactive rating component challenge from Frontendmentor."
    />

    />
  </head>
  <body>
    <div id="app">
      <article id="rating-card" class="rating-card">
        <div class="rating-card-header">
          <div class="icon-star">
            <img src="./images/icon-star.svg" alt="Star icon" />
          </div>
        </div>
        <div class="rating-card-body">
          <h1 class="rating-card-title">How did we do?</h1>

          <p class="rating-card-description">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <div class="rating-card-actions">
            <div class="rating-options">
              <button data-value="1">1</button>
              <button data-value="2">2</button>
              <button data-value="3">3</button>
              <button data-value="4">4</button>
              <button data-value="5">5</button>
            </div>
            <button class="submit-rating-btn">Submit</button>
          </div>
        </div>
        <footer class="rating-card-actions"></footer>
      </article>

      <article
        id="thank-you-card"
        class="rating-card thank-you-card center-text"
      >
        <div class="rating-card-header">
          <div class="thank-you-image">
            <img
              src="./images/illustration-thank-you.svg"
              alt="Thank you illustration"
            />
          </div>
        </div>
        <div class="rating-card-body">
          <div class="rating-card-selection">
            You selected out <span class="selected-rate"></span> of 5
          </div>

          <h1 class="rating-card-title">Thank you!</h1>

          <p class="rating-card-description">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </article>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
